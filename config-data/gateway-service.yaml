server:
    port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: microservice-client
              uri: lb://microservice-client
              predicates:
                - Path=/clients/**
              filters:
                - name: PrefixPath
                  args:
                    prefix: /api
            - id: microservice-clothes
              uri: lb://microservice-clothes
              predicates:
                - Path=/categories/**, /clothes-invoices/**, /categories/**, /products/**
              filters:
                - name: PrefixPath
                  args:
                    prefix: /api
            - id: microservice-webs
              uri: lb://microservice-webs
              predicates:
                - Path=/developers/**, /webs-invoices/**, /webpages/*
              filters:
                - name: PrefixPath
                  args:
                    prefix: /api
      discovery:
        locator:
          enabled: true

