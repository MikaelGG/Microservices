server:
  port: ${PORT:0}
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/webs?useSSL=false
    username: postgres
    password: '8888'
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}